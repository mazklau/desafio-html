<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        ul{
           list-style-type: square; 
           
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termas para descobrir qual teg deverá utilizar em cada caso</p>
    <ul type:square;>
        <li><abbr title="use tag <p> ">Paragrafos</abbr></li>
        <li><abbr title="use tag <h1>">Titulos</abbr></li>
        <li><abbr title="use tag <img>">Imagens</abbr></li>
        <li><abbr title="use tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="use tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="use tag <ul>">Lista com Demarcadorea</abbr></li>
    </ul>
</body>
</html>
